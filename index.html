<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هذا قرآني</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f9f9f9;
            color: #222;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2a8;
        }
        .surah {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .ayah {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .tafsir {
            display: none;
            font-size: 1em;
            margin-top: 5px;
            color: #555;
        }
        .ayah:hover {
            cursor: pointer;
            color: #006666;
        }
    </style>
    <script>
        function toggleTafsir(id) {
            const tafsir = document.getElementById(id);
            tafsir.style.display = tafsir.style.display === "none" ? "block" : "none";
        }
    </script>
</head>
<body>
    <h1>هذا قرآني</h1>
    <div class="surah">
        <h2>سورة الفاتحة</h2>
        <div class="ayah" onclick="toggleTafsir('ayah1')">﴿1﴾ بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ</div>
        <div id="ayah1" class="tafsir">تفسير الآية 1: ذكر الله في هذه الآية اسمه الأعظم، وبيّن رحمته الواسعة.</div>

        <div class="ayah" onclick="toggleTafsir('ayah2')">﴿2﴾ الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</div>
        <div id="ayah2" class="tafsir">تفسير الآية 2: الله هو المستحق للحمد كله، رب كل شيء.</div>
    </div>
</body>
</html>
