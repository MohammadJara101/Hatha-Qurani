<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>هذا قرآني</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 0;
      direction: rtl;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2em;
    }
    .ayah {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dark-mode .ayah {
      background: #1e1e1e;
      border-color: #444;
    }
    .ayah:hover {
      background: #e6f2ff;
    }
    .dark-mode .ayah:hover {
      background: #2a2a2a;
    }
    .ayah-number {
      font-weight: bold;
      color: #0077cc;
      margin-bottom: 5px;
    }
    .tafsir {
      display: none;
      padding-top: 10px;
      font-size: 0.95em;
      color: #444;
    }
    .dark-mode .tafsir {
      color: #bbb;
    }
    #modeToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #0077cc;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
    .scrollTop {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 10px 15px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="modeToggle">تغيير النمط</button>
  <div class="container">
    <h1>هذا قرآني</h1>
    <div class="ayah" onclick="toggleTafsir(1)">
      <div class="ayah-number">﴿1﴾</div>
      ﴿آية 1 من سورة 1﴾
      <div id="tafsir-1" class="tafsir">تفسير الآية 1 من سورة 1 (تفسير مختصر).</div>
    </div>
    <div class="ayah" onclick="toggleTafsir(2)">
      <div class="ayah-number">﴿2﴾</div>
      ﴿آية 2 من سورة 1﴾
      <div id="tafsir-2" class="tafsir">تفسير الآية 2 من سورة 1 (تفسير مختصر).</div>
    </div>
    <div class="ayah" onclick="toggleTafsir(6236)">
      <div class="ayah-number">﴿6236﴾</div>
      ﴿آية 6 من سورة 114﴾
      <div id="tafsir-6236" class="tafsir">تفسير الآية 6 من سورة 114 (تفسير مختصر).</div>
    </div>
  </div>
  <button class="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">↑ للأعلى</button>
  <script>
    function toggleTafsir(id) {
      const tafsir = document.getElementById('tafsir-' + id);
      if (tafsir.style.display === 'none' || tafsir.style.display === '') {
        tafsir.style.display = 'block';
      } else {
        tafsir.style.display = 'none';
      }
    }
    document.getElementById("modeToggle").onclick = function () {
      document.body.classList.toggle("dark-mode");
    };
  </script>
</body>
</html>
